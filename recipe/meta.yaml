{% set name = "mp-api" %}
{% set version = "0.45.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a897f57e89002e04ffca5aec03616c7971a8fb5e31748ff936819d49cc1023c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - smart_open
    - typing_extensions >=3.7.4.1
    - smart-open
    - python >={{ python_min }}
    - setuptools
    - msgpack-python
    - maggma >=0.57.1
    - pymatgen >=2022.3.7,!=2024.2.20
    - typing-extensions >=3.7.4.1
    - requests >=2.23.0
    - monty >=2024.12.10
    - emmet-core >=0.84.3rc6

test:
  imports:
    - mp_api
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/materialsproject/api
  summary: API Client for the Materials Project
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
